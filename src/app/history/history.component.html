<h2>Calculation History</h2>

<table>
    <tr>
        <th colspan="2">Addends</th>
        <th>Sum</th>
        <th>Timestamp</th>
    </tr>
    <tr *ngFor="let calculation of calculations">
        <td>{{calculation.firstAddend}}</td>
        <td>{{calculation.secondAddend}}</td>
        <td class="sum">{{calculation.sum}}</td>
        <td>{{calculation.timestamp | date:'M/d, h:mm a'}}</td>
    </tr>
</table>
